<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranveer SPORTs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-running text-2xl text-blue-600"></i>
                <h1 class="text-2xl font-bold text-gray-800">Ranveer SPORTs</h1>
            </div>
            
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="products.html" class="text-gray-600 hover:text-blue-600">Products</a>
                <a href="cart.html" class="text-gray-600 hover:text-blue-600">Cart</a>
                <a href="contact.html" class="text-gray-600 hover:text-blue-600">Contact</a>
            </nav>
            
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Search..." class="border rounded-full py-1 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <a href="cart.html" class="relative">
                    <i class="fas fa-shopping-cart text-xl text-gray-600"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
            
            <button id="mobile-menu-button" class="md:hidden text-gray-600">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-2 px-4 shadow-lg">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-blue-600">Home</a>
            <a href="products.html" class="block py-2 text-gray-600 hover:text-blue-600">Products</a>
            <a href="cart.html" class="block py-2 text-gray-600 hover:text-blue-600">Cart</a>
            <a href="contact.html" class="block py-2 text-gray-600 hover:text-blue-600">Contact</a>
        </div>
    </header>

    <script src="script.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
